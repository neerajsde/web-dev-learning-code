<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="">
        <h1>Welcome to Code Help!</h1>
        <h2>Contact Us Form</h2>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name"><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email"><br>
        <label for="contact">Contact: </label>
        <input type="number" name="contact" id="contact" placeholder="Contact Number"><br>
        <label for="gender">Gender: </label>
        <select name="gender" id="">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob"><br>
        <!-- rating  -->
        <label for="rating">Rating: </label>
        <input type="radio" id="1" name="rating">
        <label for="1">1</label>
        <input type="radio" id="2" name="rating">
        <label for="2">2</label>
        <input type="radio" id="3" name="rating">
        <label for="3">3</label>
        <input type="radio" id="4" name="rating">
        <label for="4">4</label>
        <input type="radio" id="5" name="rating">
        <label for="5">5</label><br>

        <label for="message">Enter Your Massage</label><br>
        <textarea name="message" id="" cols="30" rows="6" placeholder="Enter Your massage"></textarea>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
