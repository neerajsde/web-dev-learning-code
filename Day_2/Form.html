<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
        img{
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Code Help!</h1>
    <h2>Contact Us Form</h2>
    <table>
        <tr>
            <td><label for="name">Name: </label></td>
            <td><input type="text" name="name" id="" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td><label for="username">Username: </label></td>
            <td><input type="text" name="username" id="" placeholder="Enter your email"></td>
        </tr>
        <tr>
            <td><label for="contact">Contact: </label></td>
            <td><input type="number" name="contact" id="" placeholder="Mobile number"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender: </label></td>
            <td>
                <select name="gender" id="">
                    <option value="none">None</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="dob">Date Of Birth: </label></td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="rating">Rating: </label></td>
            <td>
                <input type="radio"><label for="onestar">1 </label>
                <input type="radio"><label for="twostar">2 </label>
                <input type="radio"><label for="threestar">3 </label>
                <input type="radio"><label for="fourstar">4 </label>
                <input type="radio"><label for="fivestar">5 </label>
            </td>
        </tr>
    </table>
    <!-- textarea  -->
    <label for="message">Enter Your Massege</label><br>
    <textarea name="message" id="" cols="34" rows="6">Enter Your message</textarea><br>
    <input type="button" name="submit" id="" value="Submit">
    <input type="button" name="reset" id="" value="Reset">
    <!-- Social Media Links -->
    <br><br>
    <a href="#"><img src="facebook.png" alt="Facebook"></a>
    <a href="#"><img src="instagram.png" alt="Instagram"></a>
    <a href="#"><img src="telegram.png" alt="Telegram"></a>
</body>
</html>
