<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            text-align: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Code Help!</h1>
        <br>
        <h3>Sign In</h3>
        <table id="page">
            <tr>
                <td><label for="username">Username: </label></td>
                <td><input type="text" name="username" id="" placeholder="User name"></td>
            </tr><br>
            <tr>
                <td><label for="password">Password: </label></td>
                <td><input type="password" name="password" id="" placeholder="Password"></td>
            </tr><br>
            <tfoot>
                <td>
                    <input type="button" name="" id="" value="Submit">
                </td>
            </tfoot>
        </table>
    </div>
</body>
</html>
