<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
    <style>
        table, th, tr, td{
            border: 2px solid #000;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Create a Marks sheet table  -->
    <table>
        <caption>This is MarksSheet</caption>
        <thead>
            <th>Subject</th>
            <th>Sem-1</th>
            <th>Sem-2</th>
            <th>Sem-2</th>
        </thead>
        <tbody>
            <tr>
                <td>Math</td>
                <td>65</td>
                <td>40</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>60</td>
                <td>70</td>
                <td>86</td>
            </tr>
            <tr>
                <td>History</td>
                <td>10</td>
                <td>90</td>
                <td>48</td>
            </tr>
            <tfoot>
                <th>Total Marks</th>
                <td>135</td>
                <td>200</td>
                <td>214</td>
            </tfoot>
        </tbody>
    </table>
    <!-- TT tag -->
    <p>check commit cmd: <tt>git commit -m "write comment"</tt></p>
</body>
</html>
