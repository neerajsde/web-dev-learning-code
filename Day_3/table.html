<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table, tr, td, th{
            border: 2px solid rgb(62, 29, 29);
            text-align: center;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="1" style="background-color: aqua;">
            <col span="">
            <col span="2" style="background-color: blueviolet;">
            <col span="2" style="background-color: rgb(89, 226, 43);">
            <!-- Hide colums -->
            <!-- <col style="visibility: collapse;"> -->
        </colgroup>
        <caption>Time Table Example</caption>
        <tr>
            <td colspan="6">Time Table</td>
        </tr>
        <tr>
            <td rowspan="7">Hours</td>
        </tr>
        <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <th rowspan="2" colspan="2">Project</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
        </tr>
    </table>
</body>
</html>
